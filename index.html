<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto - Oracle ONE</title>
    <!--Icono en la pestaña del navegador.
        Logo de Alura por ser donde se toman el programa Oracle ONE.
        Disculpen el atrevimiento-->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!--Enlace a Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Enlace a la hoja de estilos de CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Etiqueta Header donde estan las imagenes de logos-->
    <header>
        <!--Logo de Alura Oracle por ser quienes facilitan el programa-->
        <img class="logo1" src="images/AluraOracle.png" alt="Logo Alura Latam + Oracle ONE">
        <!--Logo personal-->
        <img class="logo2" src="images/TKL.png" alt="Logo Personal">
        <!--Bandera del pais de origen-->
        <img class="logo3" src="images/DominicanFlag.jpg" alt="Bandera Dominicana">
    </header>

    <!--Etiqueta Main donde esta el contenido principal-->
    <main>
        <div class="container">
            <h1>Encriptador de Texto</h1>
            <textarea id="inputText" rows="8" placeholder="Escriba su texto a encriptar o desencriptar"></textarea>
            <div class="buttons">
                <button onclick="encrypt()">Encriptar</button>
                <button onclick="decrypt()">Desencriptar</button>
                <button onclick="copy()" id="copy">Copiar Resultado</button>
            </div>
            <div id="result">No hay mensajes.</div>
            <p><i class="bi bi-info-circle-fill"></i>Solo letras minusculas y sin acentos.</p>
        </div>
    </main>

    <!--Etiqueta Footer con mi nombre. ("The King Lion" solo es un seudonimo)-->
    <footer>
        <p>Gabriel De León Lizardo © The King Lion © 2024</p>
    </footer>

    <!--Enlace al archivo JavaScript-->
    <script src="script.js"></script>
</body>
</html>
